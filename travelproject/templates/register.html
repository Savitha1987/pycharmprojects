<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register", method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter user name"><br>
    <input type="text" name="first_name" placeholder="Enter first name"><br>
    <input type="text" name="last_name" placeholder="Enter last name"><br>
    <input type="email" name="email" placeholder="Enter email"><br>
    <input type="password" name="password" placeholder="Enter passeword"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
